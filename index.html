<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="content">
     <h1>Insert value, then select the operation...</h1>
     <div class="buton">
        <button id="delete" onclick="operationUser.delValues();">Delete values</button>
     </div>
     <div class="input">
        <input type="text" placeholder="value1" oninput="operationUser.validateNmbr();" id="val1"/>
        <input type="text" placeholder="value2" oninput="operationUser.validateNmbr();" id="val2"/>
     </div>
     <div class="rez">
        <input type="text" id="rez" placeholder="result" readonly/>
     </div>
     <div class="buton">
        <button onclick="operationUser.getSumm();">Summing</button>
        <button onclick="operationUser.getProd();">Multiplying</button>
     </div>
     <div class="buton">
        <button onclick="operationUser.getDiff();">Difference</button>
        <button onclick="operationUser.getDiv();">Division</button>
     </div>
     <div id="info"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
